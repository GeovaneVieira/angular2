<h2>
  *ngIf
</h2>

<div *ngIf="true">
  *ngIf verdadeiro
</div>

<div *ngIf="false">
  *ngIf falso
</div>

<button (click)="mostrar()">Exibir nome da escola de treinamentos</button>
<br><br>
<p *ngIf="getValor()">Treinamentos com a condicional *ngIf</p>

<p *ngIf="cursos.length === 0">Não temos cursos disponível</p>
<p *ngIf="cursos.length > 0">Agora temos cursos cadastrado</p>
<button (click)="addCurso()">Add Novo curso</button>

<p *ngIf="mostrarNome">Com uma variável</p>
